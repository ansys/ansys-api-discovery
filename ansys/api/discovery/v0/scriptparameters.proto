syntax = "proto3";
package ansys.api.discovery.v0;
import "ansys/api/discovery/google/api/annotations.proto";
import "ansys/api/discovery/v0/models.proto";
import "google/protobuf/field_mask.proto";
option csharp_namespace = "Ansys.Api.Discovery.V0";
option go_package = "ansys/api/discovery/v0";

// script parameters servicer.
//
service ScriptParameters{
  // Gets an script parameter.
  rpc GetScriptParameter(GetScriptParameterRequest) returns(ScriptParameter) {
    option(google.api.http) = {
      get: "/v0/scriptparameters/{moniker}"
    };
  }
  // Lists all script parameters.
  rpc ListScriptParameters(ListScriptParametersRequest) returns(ListScriptParametersResponse) {
    option(google.api.http) = {
      get: "/v0/scriptparameters"
    };
  }
  // Upates a script parameter.
  rpc UpdateScriptParameter(UpdateScriptParameterRequest) returns(ScriptParameter) {
    option(google.api.http) = {
      patch: "/v0/scriptparameters/{script_parameter.moniker}"
      body : "script_parameter"
    };
  }
  // Replays the script
  rpc Replay(ReplayRequest) returns(ReplayResponse) {
    option(google.api.http) = {
      post: "/v0/scriptparameters:replay"
    };
  }
}

message GetScriptParameterRequest{
  // The moniker to access the dimension.
  string moniker = 1;
  // The field mask to filter the script parameter. Not set will return 'default' information.
  google.protobuf.FieldMask fields = 2;
}

message ListScriptParametersRequest{
  // The parent, which must be empty.
  string parent = 1;
  // The maximum number of items to return.
  int32 page_size = 2;
  // The next_page_token value returned from a previous List request, if any.
  string page_token = 3;
  // The view.
  ScriptParameterView view = 4;
  // The filter.
  string filter = 5;
}

message ListScriptParametersResponse{
  // The script parameters on this page.
  repeated ScriptParameter script_parameters = 1      [json_name = "script_parameters"];
  // Next page token, or empty if there are no more results in the list.
  string next_page_token = 2;
}

message UpdateScriptParameterRequest{
  // The script parameter to update.
  ScriptParameter script_parameter = 1          [json_name = "script_parameter"];
  // The update mask.
  google.protobuf.FieldMask update_mask = 2         [json_name = "update_mask"];
}

message ReplayRequest{
}

message ReplayResponse{
  // The result
  string result = 1;
}
