syntax = "proto3";
package ansys.api.discovery.v0.DiscoveryApi;

import "google/protobuf/empty.proto";

option csharp_namespace = "Ansys.Api.Discovery.V0.DiscoveryApi";
option go_package = "ansys/api/discovery/v0";

// Api
//
service DiscoveryApi{
  // Sets the current scripting version.
  rpc SetVersion(SetVersionRequest) returns(SetVersionResponse) ;

  // Sets the current scripting version.
  rpc GetVersion(google.protobuf.Empty) returns(GetVersionResponse) ;
}

message GetVersionResponse{
  ApiVersion version = 1;
}

message SetVersionRequest{
  // The set api operation being requested.
  ApiVersion version = 1;
}

message SetVersionResponse{
  string result = 1;
}

enum ApiVersion {
  INVALID = 0;
  V_21 = 21;
  V_22 = 22;
  V_231 = 231;
  V_232 = 232;
}
