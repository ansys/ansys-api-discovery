syntax = "proto3";
package ansys.api.discovery.v0;
import "ansys/api/discovery/google/api/annotations.proto";
import "ansys/api/discovery/v0/models.proto";
import "google/protobuf/field_mask.proto";
option csharp_namespace = "Ansys.Api.Discovery.V0";
option go_package = "ansys/api/discovery/v0";

// History track parameters definition.
//
service HistoryTrackParameters{
  // Gets an history track parameter  .
  rpc GetHistoryTrackParameter(GetHistoryTrackParameterRequest) returns(HistoryTrackParameter) {
    option(google.api.http) = {
      get: "/v0/historytrackparameters/{moniker}"
    };
  }
  // Lists all history track parameters.
  rpc ListHistoryTrackParameters(ListHistoryTrackParametersRequest) returns(ListHistoryTrackParametersResponse) {
    option(google.api.http) = {
      get: "/v0/historytrackparameters"
    };
  }
  // Upates a history track parameter.
  rpc UpdateHistoryTrackParameter(UpdateHistoryTrackParameterRequest) returns(HistoryTrackParameter) {
    option(google.api.http) = {
      patch: "/v0/historytrackparameters/{history_track_parameter.moniker}"
      body : "history_track_parameter"
    };
  }
  // Replays the history block parameters
  rpc Replay(ReplayHistoryTrackParameterRequest) returns(ReplayHistoryTrackParameterResponse) {
    option(google.api.http) = {
      post: "/v0/historytrackparameters:replay"
    };
  }
}
message GetHistoryTrackParameterRequest{
  // The moniker to access the dimension.
  string moniker = 1;
  // The field mask to filter the history track parameter. Not set will return 'default' information.
  google.protobuf.FieldMask fields = 2;
}
message ListHistoryTrackParametersRequest{
  // The parent, which must be empty.
  string parent = 1;
  // The maximum number of items to return.
  int32 page_size = 2;
  // The next_page_token value returned from a previous List request, if any.
  string page_token = 3;
  // The view.
  HistoryTrackParameterView view = 4;
  // The filter.
  string filter = 5;
}
message ListHistoryTrackParametersResponse{
  // The history track parameters on this page.
  repeated HistoryTrackParameter history_track_parameters = 1      [json_name = "history_track_parameters"];
  // Next page token, or empty if there are no more results in the list.
  string next_page_token = 2;
}
message UpdateHistoryTrackParameterRequest{
  // The history track parameter to update.
  HistoryTrackParameter history_track_parameter = 1          [json_name = "history_track_parameter"];
  // The update mask.
  google.protobuf.FieldMask update_mask = 2         [json_name = "update_mask"];
}

message ReplayHistoryTrackParameterRequest{
}

message ReplayHistoryTrackParameterResponse{
  // The result
  string result = 1;
}
