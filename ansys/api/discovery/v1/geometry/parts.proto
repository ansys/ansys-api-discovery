syntax = "proto3";
package ansys.api.discovery.v1.geometry.parts;

import "ansys/api/discovery/v1/common_communication.proto";
import "ansys/api/discovery/v1/models.proto";

option csharp_namespace = "Ansys.Api.Discovery.V1.Geometry.Parts";

service Parts{
  rpc Get(EntityRequest) returns(GetResponse);

  rpc GetAll(ParentEntityRequest) returns(GetAllResponse);

  rpc GetBeams(MultipleEntitiesRequest) returns(GetBeamsResponse);
}

message GetResponse{
  Part part = 1;
}

message GetAllResponse{
  repeated Part parts = 1;
}

message GetBeamsResponseData {
  EntityIdentifier id = 1;
  repeated Beam beams = 2;
}

message GetBeamsResponse {
  repeated GetBeamsResponseData response_data = 1;
}