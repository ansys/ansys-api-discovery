  rpc CreateSweepingChain(CreateSweepingChainRequest) returns (CreateSweepingChainResponse);

  rpc CreateSweepingProfile(CreateSweepingProfileRequest) returns (CreateSweepingProfileResponse);
  
  rpc CreateTorus(CreateTorusRequest) returns (CreateTorusResponse);


  rpc Delete(MultipleEntitiesRequest) returns (TrackedDeleteResponse);


  rpc Get(GetBodyRequest) returns (GetBodyResponse);

  rpc GetAll(ParentEntityRequest) returns (GetAllResponse);

  rpc GetAssignedCADMaterial(MultipleEntitiesRequest) returns (GetAssignedCADMaterialResponse);

  rpc GetBoundingBox(MultipleEntitiesRequest) returns (GetBoundingBoxResponse);

  rpc GetEdges(MultipleEntitiesRequest) returns (GetEdgesResponse);

  rpc GetFaces(MultipleEntitiesRequest) returns (GetFacesResponse);

  rpc GetName(MultipleEntitiesRequest) returns (GetNameResponse); //move to commands.proto?

  rpc GetUpdateState(MultipleEntitiesRequest) returns (GetUpdateStateResponse);

  rpc GetClosestSeparation(GetClosestSeparationRequest) returns (GetClosestSeparationResponse);

  rpc GetCollision(GetCollisionRequest) returns (GetCollisionResponse);

  rpc GetColor(MultipleEntitiesRequest) returns (GetColorResponse);

  rpc GetFillStyle(MultipleEntitiesRequest) returns (GetFillStyleResponse);

  rpc GetIsEnclosure(MultipleEntitiesRequest) returns (GetIsEnclosureBodyResponse);

  rpc GetIsSuppressed(MultipleEntitiesRequest) returns (GetIsSuppressedResponse);

  rpc GetSurfaceBodyThickness(MultipleEntitiesRequest) returns (GetSurfaceBodyThicknessResponse);

  rpc GetTessellation(GetTessellationRequest) returns (GetTessellationResponse);

  rpc GetTessellationStream(GetTessellationRequest) returns (stream GetTessellationResponse);

  rpc GetVertices(MultipleEntitiesRequest) returns (GetVerticesResponse);

  rpc GetVolume(MultipleEntitiesRequest) returns (GetVolumeResponse);


  rpc RemoveAssignedCADMaterial(RemoveAssignedCADMaterialRequest) returns (RemoveAssignedCADMaterialResponse);


  rpc SetAssignedCADMaterial(SetAssignedCADMaterialRequest) returns (SetAssignedCADMaterialResponse);

  rpc SetMidSurfaceOffsetType(SetMidSurfaceOffsetTypeRequest) returns (SetMidSurfaceOffsetTypeResponse);

  rpc SetMidSurfaceThickness(SetMidSurfaceThicknessRequest) returns (SetMidSurfaceThicknessResponse);

  rpc SetName(SetDesignEntityNameRequest) returns (SetDesignEntityNameResponse); //duplicate with commands.proto?

  rpc SetColor(SetColorRequest) returns (SetColorResponse);

  rpc SetFillStyle(SetFillStyleRequest) returns (SetFillStyleResponse);

  rpc SetSuppressed(SetSuppressedRequest) returns (SetSuppressedResponse);
}

