option csharp_namespace = "Ansys.Api.Discovery.V1.Operations.Edit";

service Edit{
  rpc Boolean(BooleanRequest) returns (BooleanResponse);

  rpc Chamfer(ChamferRequest) returns (ChamferResponse); 

  rpc CombineIntersectBodies(CombineIntersectBodiesRequest) returns (CombineIntersectBodiesResponse);

  rpc CombineMergeBodies(CombineMergeBodiesRequest) returns (CombineMergeBodiesResponse);

  rpc DraftFaces(DraftFacesRequest) returns (DraftFacesResponse);

  rpc ExtrudeEdges(ExtrudeEdgesRequest) returns (ExtrudeEdgesResponse);

  rpc ExtrudeEdgesUpTo(ExtrudeEdgesUpToRequest) returns (ExtrudeEdgesUpToResponse);

  rpc ExtrudeFaces(ExtrudeFacesRequest) returns (ExtrudeFacesResponse);

  rpc ExtrudeFacesUpTo(ExtrudeFacesUpToRequest) returns (ExtrudeFacesUpToResponse);

  rpc FaceOffset(FaceOffsetRequest) returns (FaceOffsetResponse);

  rpc Fillet(FilletRequest) returns (FilletResponse);

  rpc FillFaces(FillFacesRequest) returns (FillFacesResponse);

  rpc FullFillet(FullFilletRequest) returns (FullFilletResponse);

  rpc ImprintCurves(ImprintCurvesRequest) returns (ImprintCurvesResponse);

  rpc ImprintProjectedCurves(ImprintProjectedCurvesRequest) returns (ImprintProjectedCurvesResponse);

  rpc IntersectCurves(IntersectCurvesRequest) returns (IntersectCurvesResponse);

  rpc MapBody(MapRequest) returns (MapResponse);

  rpc MergeBodies(MergeBodiesRequest) returns (MergeBodiesResponse);

  rpc Mirror(MirrorRequest) returns (MirrorResponse);

  rpc MoveImprintEdges(MoveImprintEdgesRequest) returns (MoveImprintEdgesResponse);

  rpc MoveRotate(MoveRotateRequest) returns (MoveRotateResponse);

  rpc MoveTranslate(MoveTranslateRequest) returns (MoveTranslateResponse);

  rpc OffsetEdges(OffsetEdgesRequest) returns (OffsetEdgesResponse);

  rpc OffsetFaceCurves(OffsetFaceCurvesRequest) returns (OffsetFaceCurvesResponse);

  rpc OffsetFaces(OffsetFacesRequest) returns (OffsetFacesResponse);

  rpc OffsetFacesSetRadius(OffsetFacesSetRadiusRequest) returns (OffsetFacesSetRadiusResponse);

  rpc ProjectCurves(ProjectCurvesRequest) returns (ProjectCurvesResponse);

  rpc ProjectPoint(ProjectPointRequest) returns (ProjectPointResponse);

  rpc ProjectToSolid(ProjectToSolidRequest) returns (ProjectToSolidResponse);

  rpc PullCurvePoint(PullCurvePointRequest) returns (PullCurvePointResponse);

  rpc RevolveCurves(RevolveCurvesRequest) returns (RevolveCurvesResponse);

  rpc RevolveFaces(RevolveFacesRequest) returns (RevolveFacesResponse);

  rpc RevolveFacesByHelix(RevolveFacesByHelixRequest) returns (RevolveFacesByHelixResponse);

  rpc RevolveFacesUpTo(RevolveFacesUpToRequest) returns (RevolveFacesUpToResponse);

  rpc Scale(ScaleRequest) returns (ScaleResponse);

  rpc ScaleNonUniform(ScaleNonUniformRequest) returns (ScaleNonUniformResponse);

  rpc SeparatePieces(SeparatePiecesRequest) returns (SeparatePiecesResponse);

  rpc Shell(ShellRequest) returns (ShellResponse);

  rpc SplitBodies(SplitBodyRequest) returns (SplitBodyResponse);

  rpc SplitEdges(SplitEdgesRequest) returns (SplitEdgesResponse);

  rpc SplitFaces(SplitFaceRequest) returns (SplitFaceResponse);

  rpc SweepFaces(SweepFacesRequest) returns (SweepFacesResponse);

  rpc SweepWithGuide(SweepWithGuideRequest) returns (SweepWithGuideResponse);

  rpc ThickenFaces(ThickenFacesRequest) returns (ThickenFacesResponse);

  rpc RevolveDatumPoint(RevolveDatumPointRequest) returns (RevolveDatumPointResponse);

  rpc RevolveDatumPointByHelix(RevolveDatumPointByHelixRequest) returns (RevolveDatumPointByHelixResponse);

  rpc SweepDatumPoint(SweepDatumPointRequest) returns (SweepDatumPointResponse);
}

